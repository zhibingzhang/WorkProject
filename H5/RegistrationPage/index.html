<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="keywords" content="A现代化办公，高效打造职场竞争力">
    <meta name="description" content="现代化办公，高效打造职场竞争力">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta name="sharecontent" data-msg-img="" data-msg-title="" data-msg-content="" data-msg-callback=""
    data-line-img="" data-line-title="" data-line-callback="">
    <title>现代化办公，高效打造职场竞争力</title>
    <link href="css/Reset.css" type="text/css" rel="stylesheet"/>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script src="js/wxshare-v2.0.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <img src="images/logo.png" class="logo">
        <img src="images/title.png" class="title">
        <img src="images/title-txt.png" class="title-txt">
        <p><span>邀请函 |</span> 3 月 09 日 深圳站</p>
      </div>
      <div class="main">
        <h1>现代化办公，高效打造职场竞争力</h1>
        <div class="checkobx">
          <label>
            <input type="checkbox" name="">广州
          </label>
        </div>
        <div class="inpgroup">
          <label for="inpname">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
          <input type="text" name="inpname" id="inpname">
        </div>
        <div class="inpgroup">
          <label for="companyname">公司名称:</label>
          <input type="text" name="companyname" id="companyname">
        </div>
        <div class="inpgroup">
          <label for="inphone">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机:</label>
          <input type="text" name="inphone" id="inphone">
        </div>
        <div class="inpgroup">
          <label for="inpemail">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:</label>
          <input type="text" name="inpemail" id="inpemail">
        </div>
        <div class="inpgroup">
          <label for="inposition">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位:</label>
          <input type="text" name="inposition" id="inposition">
        </div>
        <div class="inpgroup">
          <label for="inpTelephone">办公电话:</label>
          <input type="text" name="inpTelephone" id="inpTelephone">
        </div>
        <div class="btns">
          <a href="#">确认报名</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
